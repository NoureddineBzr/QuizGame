<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Quiz Game</h1>
    <div id="start-btn" class="button">Start Quiz</div>
    <div id="question"></div>
    <ul id="options" class="options-list"></ul>
    <div id="score" class="score">Score: <span id="score-value">0</span></div>
    <div id="timer" class="timer">Time left: <span id="timer-value">10</span>s</div>
    <div id="submit-btn" class="button">Submit Answer</div>
    <div id="replay-btn" class="button">Replay Quiz</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
